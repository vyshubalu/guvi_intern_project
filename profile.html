<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Profile</h2>

<input id="age" class="form-control mb-2" placeholder="Age">
<input id="dob" type="date" class="form-control mb-2">
<input id="contact" class="form-control mb-2" placeholder="Contact">

<button onclick="updateProfile()" class="btn btn-warning">Update</button>
<button onclick="logout()" class="btn btn-danger">Logout</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
